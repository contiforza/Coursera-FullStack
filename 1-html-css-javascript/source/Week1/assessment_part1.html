<html>
<head>
	<title>Dating Web Site Assessment</title>
</head>
<body>

	<h1>Please Enter Your Details for Our Dating Website</h1>
	<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" action="get" enctype="mobile_phonenumber">
		<fieldset>
			<legend>Your Face</legend>
			<label for="thefile">Your image:</label>
			<input id="thefile" name="filename" type="file" required>
			<br>
			<label for="preview">Image preview:</label>
			<img id="preview"/>
		</fieldset>

		<fieldset>
			<legend>Your General Details</legend>

			<label for="name">Name:</label>
			<input id="name" type="text" name="name" required>
			<br>

			<label for="gender">Gender:</label>
			<input id="gender" name="gender" type="radio" value="male" required>Male</input>
			<input id="gender" name="gender" type="radio" value="female" required>Female</input>
			<br>

			<label for="age">Age:</label>
			<input id="age" name="age" type="number" required/>
			<br>

			<label for="birthday">Date of birth:</label>
			<input id="birthday" name="birthday" type="date" />
			<br>

			<label for="favColor">Favorite color</label>
			<input id="favColor" name="color" type="color"/>
			<br>

			<label for="country">Which country</label>
			<select id="country" name="country">
				<option	value="-">&nbsp;</option>	
				<option	value="America">America</option>	
				<option	value="China">China</option>	
				<option	value="Japan">Japan</option>	
				<option	value="Thailand">Thailand</option>	
				<option	value="United Kingdom">United Kingdom</option>
			</select>	
		</fieldset>

		<fieldset>
			<legend>Your indicators</legend>

			<label for="height">Height:</label>
			<input id="height" name="height" type="range" min="0" max="100"/>
			<br>

			<label for="salary">Salary:</label>
			Poor <input id="salary" name="salary" type="range"> Rich
			<br>
		</fieldset>

		<fieldset>
			<legend>Your Contact Information</legend>

			<label for="email">Email</label>
			<input id="email" name="email" type="email" required/>
			<br>

			<label for="mobile_phonenumber">Mobile:</label>
			<input id="mobile_phonenumber" name="mobile_phonenumber" type="tel"/>
			<br>

			<label for="address">Address:</label>
			<textarea id="address" name="address"></textarea>'
			<br>

			<label for="contact_via">Method to contact you</label>
			<input id="contact_via" name="contact_via_email" type="checkbox" >Email</input>
			<input id="contact_via" name="contact_via_whatsapp" type="checkbox" >Whatsapp</input>
			<input id="contact_via" name="contact_via_in_app" type="checkbox" >In-app chat</input>
		</fieldset>
		<input type="submit" value="Submit"/>
	</form>
</body>
</html>
